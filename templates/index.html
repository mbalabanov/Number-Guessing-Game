{% extends "base.html" %}

{% block content %}
    <h2>Please login/register before starting.</h2>

<form method="post" action="/initiate">
  <div class="form-group">
    <label for="name"><strong>Name</strong></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your name">
  </div>
  <div class="form-group">
    <label for="email"><strong>Email Address</strong></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email address">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
